<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cricket Series</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #eef2f5;
            padding: 15px;
            color: #333;
        }

        /* HEADER */
        .header {
            background: linear-gradient(135deg, #0055cc, #003f88);
            padding: 14px 10px; /* reduced */
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-align: center;
            flex-wrap: wrap;
        }

        .header img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid white;
        }

        .header-title {
            font-size: 1.7rem;
            font-weight: 800;
            color: white;
            letter-spacing: 1px;
        }

        /* TITLES */
        h1 {
            text-align: center;
            color: #0a4d8c;
            margin: 18px 0;
        }

        /* SERIES BOX */
        .series-box {
            background: white;
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 18px;
            box-shadow: 0 4px 18px rgba(0,0,0,0.1);
            transition: 0.3s;
        }

        .series-box:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 22px rgba(0,0,0,0.15);
        }

        h2 {
            margin-bottom: 8px;
            color: #06325c;
        }

        /* FOOTER */
        .clean-footer {
            background: linear-gradient(135deg, #004aad, #003377);
            padding: 18px 10px; /* reduced */
            text-align: center;
            color: white;
            border-top: 3px solid #66aaff;
            margin-top: 30px;
            box-shadow: 0 -3px 10px rgba(0,0,0,0.2);
        }

        .footer-links {
            margin-bottom: 10px;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 12px;
            font-size: 1rem;
            font-weight: 600;
            transition: 0.25s ease;
            letter-spacing: 0.5px;
        }

        .footer-links a:hover {
            color: #cce6ff;
        }

        .footer-copy {
            font-size: 0.85rem;
            color: #dfeeff;
            opacity: 0.9;
            letter-spacing: 0.4px;
        }

        /* MOBILE */
        @media (max-width: 768px) {
            .header {
                padding: 12px 8px;
                flex-direction: column;
            }

            .header img {
                width: 60px;
                height: 60px;
            }

            .header-title {
                font-size: 1.4rem;
            }

            .series-box {
                padding: 14px;
            }
        }

        /* EXTRA SMALL SCREENS */
        @media (max-width: 400px) {
            .header img {
                width: 50px;
                height: 50px;
            }
            .header-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>

<body>

    <!-- HEADER -->
    <div class="header">
        <img src="https://media.cricclubs.com/documentsRep/logos/223f60ef-a25a-4290-992f-2d06a2b12929.jpg">
        <div class="header-title">Edison Kings Premier League</div>
    </div>

    <h1>Indoor Series</h1>

    <div class="series-box">
        <h2><a href="indoorseries1.html">Series 1</a></h2>
    </div>

    <div class="series-box">
        <h2><a href="indoorseries1.html">Series 2</a></h2>
    </div>

    <div class="series-box">
        <h2><a href="indoor.html">Series 3</a></h2>
    </div>

    <!-- FOOTER -->
    <footer class="clean-footer">
        <div class="footer-links">
            <a href="index.html">Home</a>
            <a href="indoor.html">Indoor Series</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="footer-copy">
            Â© 2025 Edison Kings Premier League
        </div>
    </footer>

</body>
</html>
